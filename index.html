<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Wick - fã page</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <header class="header">
        <h1>
            <img class="header__logo" src="./src/images/logo/john_wick_logo.png" />
        </h1>
        <ul class="header__list">
            <li class="header__list__links">
                <a class="header__list__links__link" href="#john_wick1">Filmes</a>
            </li>
            <li class="header__list__links">
                <a class="header__list__links__link" href="#atores">Atores</a>
            </li>
            <li class="header__list__links">
                <a class="header__list__links__link" href="#classificacao">Classificação</a>
            </li>
        </ul>
    </header>
    <section class="hero">
        <img id="image-hero" class="hero__image" src="https://via.placeholder.com/1024x680" alt="John Wick">
    </section>

    <section class="filmes">
        <div class="filmes__list">
            <img class="filmes__list__image" id="john_wick1" src="https://via.placeholder.com/320x240" alt="John Wick 1">
        </div>
        <div class="filmes__list">
            <img class="filmes__list__image" id="john_wick2" src="https://via.placeholder.com/320x240" alt="John Wick 2">
        </div>
        <div class="filmes__list">
            <img class="filmes__list__image" id="john_wick3" src="https://via.placeholder.com/320x240" alt="John Wick 3">
        </div>
        <div class="filmes__list">
            <img class="filmes__list__image" id="john_wick4" src="https://via.placeholder.com/320x240" alt="John Wick 4">
        </div>
    </section>

    <script src="./src/scripts/script.js"></script>
</body>
</html>
